<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style type="text/css">
        body{
            background-color: rgb(172, 231, 231);
        }
        table{
            width:80%;
           border-collapse: collapse;
        }
        th,td{
            text-align: center;
            border:2px solid#503c3c;
            padding:5px;
        }
        th{
            background-color: rgb(191, 167, 105);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="2" >Name</th>
            <th rowspan="2">Course</th>
            <th colspan="2">Hours</th>
        </tr>
        <tr>
            <td>credit</td>
            <td>contact</td>
        </tr>
        <tr> 
            <td>Sufiya</td>
            <td>Html</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Khojen</td>
            <td>Css</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Saima</td>
            <td>Java script</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>Iqra</td>
            <td>Python</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>Divya</td>
            <td>Java</td>
            <td>9</td>
            <td>10</td>
        </tr>
    </table>
    
</body>
</html>
